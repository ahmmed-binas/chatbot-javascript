<script type="module">
  const { renderChatbot, createChatBotMessage } = window.vanillaJsChatbot;
  import {keywords} from "./utils.js"



        class MessageParser {
        constructor(actionProvider) {
            this.actionProvider = actionProvider;
        }
       
        parse(message) {
            const lower = message.toLowerCase();

            if (keywords.some((word)=>lower.includes(word))) {
            this.actionProvider.sayHello()
            } else {
            console.log("type something")
            }
        }
        }



            class ActionProvider {
            constructor(
                createChatBotMessage,
                setStateFunc,
                createClientMessage,
                stateRef,
                createCustomMessage,
                ...rest
            ) {
                this.createChatBotMessage = createChatBotMessage;
                this.setState = setStateFunc;
                this.createClientMessage = createClientMessage;
                this.stateRef = stateRef;
                this.createCustomMessage = createCustomMessage;
            }
            sayHello(){
                const msg = this.createChatBotMessage("Hello ðŸ˜ƒâœ¨ please choose any obove options?")
                this.setState((state)=>{
                  return{
                    ...state,messages:[...state.messages,msg]
                  }  
                })

            }
            }

    const config = {
    botName: "vanilla-chatbot",
    initialMessages: [
        createChatBotMessage("Hi ðŸ‘‹ I'm Bot, your guide!"),
        createChatBotMessage("What would you like to explore?", {
        widget: "overview",   
        }),
    ],
    widgets: [
        {
        widgetName: "overview",
        widgetFunc: (props) => createOverviewWidget(props),
        props: {},
        mapStateToProps: ["overview"],
        },
    ],
    };



function createOverviewWidget( ActionProvider) {


  const overallContainer = document.createElement("div");


  const container = document.createElement("div");
  container.classList.add("overview-widget");

  const contactContainer = document.createElement("div");
  contactContainer.classList.add("contact-container")


  const btnProjects = document.createElement("button");
  btnProjects.textContent = "ðŸ“‚ Projects";
  btnProjects.className = "widget-btn";
  btnProjects.onclick = () => props.actionProvider.handleShowProjects();

  const btnSkills = document.createElement("button");
  btnSkills.textContent = "ðŸ’¡ Skills";
  btnSkills.className = "widget-btn";
  btnSkills.onclick = () => props.actionProvider.handleShowSkills();

  const btnContact = document.createElement("button");
  btnContact.textContent = "ðŸ“ž Contact";
  btnContact.className = "widget-btn";
  btnContact.onclick = () => props.actionProvider.handleShowContact();

  container.appendChild(btnProjects);
  container.appendChild(btnSkills);
  contactContainer.appendChild(btnContact)
  overallContainer.appendChild(container)
  overallContainer.appendChild(contactContainer)

  return overallContainer;
}





        const rootEl = document.querySelector(".vanilla-chatbot");

        renderChatbot(rootEl, config, MessageParser,ActionProvider);
